<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/b156b09222.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .btn-cross,
        .btn-info {
            text-decoration: none;
            background: none;
            border: none;

        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">AI Universe Hub</h1>
        <div class="text-center"><button id="short-by-date" type="button" class="btn btn-danger">Sort By Date</button>
        </div>
    </header>
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border  text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <section>
        <div id="container" class="row row-cols-1 row-cols-md-3 g-5 mx-auto mt-2">
        </div>
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-danger mt-3">Show All</div>
        </div>
    </section>
    <section>
        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="AIDetailModal" tabindex="-1"
            aria-labelledby="AIDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <button class="btn-cross position-absolute top-0 start-100 translate-middle bg-none
                        "><i data-bs-dismiss="modal" aria-label="Close" class="fa-solid fa-circle-xmark fa-2xl "
                            style="color: #eb5757;"></i></button>
                    <div id="AI-details">


                    </div><div class="modal-footer d-sm-none">
                    <button type="button" class="btn btn-secondary mx-auto" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
                
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/explore.js"></script>
</body>

</html>
